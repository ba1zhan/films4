{% extends 'base.html' %}

{% block content %}


<div class="card" style="width: 18rem;">
    {% if movie.image %}
    <img src="{{movie.image.url}}" class="card-img-top" alt="...">
    {% else %}
    <img src="/media/empty_image.jpg" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ movies.name }}</h5>
        <p class="card-text">{{ movies.description }}</p>
    </div>
</div>

{% endblock %}
